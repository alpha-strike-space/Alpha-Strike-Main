<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="The Alpha-Strike Leaderboard or Killboard for Eve Frontier"
        />
        <meta
            name="keywords"
            content="Eve Frontier, PVP, Leaderboard, Killboard"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alpha-Strike, Find your Content on the Frontier!</title>
        <link rel="shortcut icon" href="../favicon.png" />
        <link rel="stylesheet" href="../styles/main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <!-- Top Navigation Bar with Language Switcher -->
            <div id="navigation-container"></div>

            <h1>
                <i class="fa-solid fa-map-location-dot"></i>
                <span data-translate="header.leadingSystemsByIncidents"
                    >Systems by Incidents</span
                >
            </h1>
            <div class="container monthly-tables">
                <h1 id="rollingAverageHeader" data-translate="header.rollingMonthly"></h1>
                <div class="time-range-selector" style="text-align: center; margin-bottom: 20px;">
                    <button class="time-range-btn" data-range="day" data-translate="button.rangeDay">Day</button>
                    <button class="time-range-btn" data-range="week" data-translate="button.rangeWeek">Week</button>
                    <button class="time-range-btn active" data-range="month" data-translate="button.rangeMonth">Month</button> 
                </div>
                <div id="data-container">Loading data...</div>
                <table id="systemTable" style="display: none">
                    <thead>
                        <tr>
                            <th data-translate="table.name">Name</th>
                            <th data-translate="table.numIncidents">
                                Number of Incidents
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
        <!-- Scripts -->
        
        <script type="module">
            import { initializePage } from '../js/common.js'; // Path adjusted for /pages/ location
            import { fetchAndDisplayMetric } from '../js/monthly-tables.js'; // Path adjusted

            document.addEventListener("DOMContentLoaded", () => {
                // Determine the metric for the current page
                let currentMetric = "top_systems"; // Default or determine from page context
                let tableId = "systemTable";
                // Example: if (window.location.pathname.includes("systems.html")) currentMetric = "top_systems";
                // This logic should already be in your initializePage or similar.
                if (document.body.contains(document.getElementById("systemTable"))) {
                    currentMetric = "top_systems";
                    tableId = "systemTable";
                } else if (document.body.contains(document.getElementById("victimTable"))) {
                    currentMetric = "top_victims";
                    tableId = "victimTable";
                }
                
                initializePage(currentMetric.replace('top_', '')); // e.g. 'killers', 'systems', 'victims'

                // Function to load data based on selected range
                function loadMetricData(timeRange = 'month') {
                    fetchAndDisplayMetric(currentMetric, tableId, timeRange);
                }

                // Add event listeners to time range buttons
                const timeRangeButtons = document.querySelectorAll('.time-range-btn');
                timeRangeButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const selectedRange = button.getAttribute('data-range');
                        loadMetricData(selectedRange);
                    });
                });

                // Initial load (default to month or read from a stored preference)
                loadMetricData('month'); 
            });
        </script>
    </body>
</html>

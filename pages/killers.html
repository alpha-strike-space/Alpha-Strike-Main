<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="The Alpha-Strike Leaderboard or Killboard for Eve Frontier"
        />
        <meta
            name="keywords"
            content="Eve Frontier, PVP, Leaderboard, Killboard"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alpha-Strike, Find your Content on the Frontier!</title>
        <link rel="shortcut icon" href="../favicon.png" />
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/navigation.css" />
        <link rel="stylesheet" href="../styles/responsive.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Navigation will be inserted here -->
        <div id="navigation-container"></div>

        <h1>
            <i class="fa-solid fa-skull-crossbones"></i>
            <span data-translate="header.tenaciousKillers"
                >Tenacious Killers</span
            >
        </h1>
        <div class="container monthly-tables">
            <h1 data-translate="header.rollingMonthly">
                Rolling Monthly Average
            </h1>
            <div id="data-container">Loading data...</div>
            <table id="killerTable" style="display: none">
                <thead>
                    <tr>
                        <th data-translate="table.name">Name</th>
                        <th data-translate="table.numVictimsStacked">
                            Number of Victims Stacked
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Scripts -->
        <script src="../js/translation-dictionary.js"></script>
        <script src="../js/utils.js"></script>
        <script src="../js/api.js"></script>
        <script src="../components/navigation.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/monthly-tables.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                initializePage("killers");
                fetchAndDisplayMetric("top_killers", "killerTable");
            });
        </script>
    </body>
</html>
